<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="../Editor/css/ui-darkness/jquery-ui-1.9.2.custom.min.css" />

    <body>

        <section id="control_spots_with_javascript">

                                <div class="tt-wrap">
                                    <div data-pos="11" data-dir="top" data-anim="goin" class="tip-tooltip white">Venus</div>

                            </div>
                            <div class="hs-wrap">
                                <div data-activeon="hover" data-dim="26,25,0" data-coord="176.75,112"

                                <div class="tt-wrap">
                                    <div data-pos="-10" data-width="90" data-anim="fade" class="bubble-tooltip">Our Cool Planet!</div>
                                </div>
                            </div>
                            <div class="hs-wrap">
                                <div data-activeon="hover" data-dim="25,24,39" data-coord="205,84" class="onhover-spot" id="Mars"></div>
                                <div class="tt-wrap">
                                    <div data-pos="10" data-dir="bottom" data-anim="goin" class="tip-tooltip white">Mars</div>
                                </div>
                            </div>
                            <div class="hs-wrap">
                                <div data-handler="Aim" data-activeon="hover" data-dim="60,58,16" data-coord="260,79"
                                     class="red-spot" id="Jupiter"></div>
                                <div class="tt-wrap">
                                    <div  data-dir="right" class="aim-tooltip">
                                        <div class="tt-content">
                                            <div style="width:250px;text-align: center;">
                                                <img src="img/jupiter.jpg">
                                                <p style="font-size: 18px;padding-top: 15px;">Jupiter</p>
                                                <table style="text-align: left;margin: 30px 0 0 20px;">

                                                        <tr>

                                                            </td>
                                                            <td>1.8986×1027<sup>27</sup> kg</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="color: #752424"><strong>Orbital Period:</strong>
                                                            </td>
                                                            <td>11.8618 year</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="color: #752424"><strong>Mean Radius:</strong>

                                                            <td style="color: #752424"><strong>Mean Density:</strong>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hs-wrap">
                                <div data-activeon="hover" data-dim="59,49,0" data-coord="335,51" class="invisible-spot" id="Saturn"></div>
                                <div class="tt-wrap">
                                    <div data-pos="25" data-dir="top" data-anim="goin" class="tip-tooltip white">Saturn</div>
                                </div>
                            </div>
                            <div class="hs-wrap">
                                <div data-activeon="hover" data-dim="44,42,15" data-coord="402,22" class="glass-spot" id="Uranus"></div>
                                <div class="tt-wrap">
                                    <div data-pos="20" data-dir="bottom" data-anim="goin" class="tip-tooltip white">Uranus</div>
                                </div>
                            </div>
                            <div class="hs-wrap">
                                <div data-activeon="hover" data-dim="37,36,0" data-coord="454.75,0" class="invisible-spot" id="Neptune"></div>
                                <div class="tt-wrap">
                                    <div data-pos="15" data-dir="right" data-anim="goin" class="tip-tooltip white">Neptune</div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </section>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="../plugin/minified/jquery-hotspotter.min.js"></script>

        <script type="text/javascript">
            $('.hs-area').hotspotter({imgTopMargin: 50});

            $('#resize').resizable({
                aspectRatio: true,
                stop: function() {
                    $(this).hotspotter();
                }
            });

            $('#control-btns').bind('mouseover', function(e) {
                // if (e.target.tagName == 'BUTTON' || e.target.tagName == 'IMG' ) {
                    if(e.target.tagName == "BUTTON"){
                        $('#' + $(e.target).text()).hotspotter('trigger');
                    }
                    else{
                        var alt = $(e.target).attr("alt")
                        $('#' + alt).hotspotter('trigger');
                    }
                    
                // }
            });
            $('#control-btns').bind('mouseout', function(e) {
                // if (e.target.tagName == 'BUTTON') {
                //     $('#' + $(e.target).text()).hotspotter('untrigger');
                // }
                if(e.target.tagName == "BUTTON"){
                        $('#' + $(e.target).text()).hotspotter('untrigger');
                    }
                    else{
                        var alt = $(e.target).attr("alt")
                        $('#' + alt).hotspotter('untrigger');
                    }
            });

            $('#show-btn').bind('click', function() {
                $('#controlled-area').hotspotter("show");
            });
            $('#hide-btn').bind('click', function() {
                $('#controlled-area').hotspotter("hide");
            });
        </script>
    </body>
</html>
